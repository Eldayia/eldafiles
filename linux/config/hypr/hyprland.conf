# --- CONFIGURATION HYPRLAND COMPLETE (CORRIGÉE) ---

# 1. ÉCRAN & ÉCHELLE
# Le "1.5" à la fin grossit le texte (1.0 = petit, 1.5 = moyen, 2.0 = gros)
monitor=,preferred,auto,1.6

# 2. VARIABLES D'ENVIRONNEMENT (CRITIQUE POUR VM)
env = WLR_NO_HARDWARE_CURSORS,1
env = NIXOS_OZONE_WL,1

# 3. DÉMARRAGE AUTOMATIQUE
exec-once = waybar &              
exec-once = dunst &               

# 4. CLAVIER ET SOURIS
input {
    kb_layout = fr
    follow_mouse = 1
    sensitivity = 0 
}

# 5. APPARENCE GÉNÉRALE
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# 6. DÉCORATION (Nouvelle Syntaxe pour Hyprland v0.40+)
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    # C'est ici que ça bloquait avant (shadow est maintenant un sous-bloc)
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# 7. RACCOURCIS CLAVIER
$mainMod = SUPER

# Applications
bind = $mainMod, T, exec, warp-terminal
bind = $mainMod, Q, exec, kitty- -hold sh   #Terminal de secours
bind = $mainMod, B, exec, chromium
bind = $mainMod, E, exec, warp-terminal -e yazi
bind = $mainMod, SPACE, exec, wofi --show drun

# Gestion Fenêtres
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Focus (Flèches)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces 1-5
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Déplacer vers Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Souris
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow